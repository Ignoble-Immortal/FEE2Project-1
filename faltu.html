<section class="text-gray-600 body-font">
      <div class="flex flex-wrap -m-4">
        <div class="p-4 md:w-1/3">
          <div class="flex rounded-lg h-full bg-gray-100 p-8 flex-col">
            <div class="flex items-center mb-3">
                <h2><a class="flex text-xl md:text-3xl hover:text-blue-500" href="${repo.html_url}" target="_blank" rel="noopener noreferrer">${repo.name}</a></h2>
                <p class="flex text-sm text-slate-300">${repo.description}</p>
              <!-- <h2 class="text-gray-900 text-lg title-font font-medium">Shooting Stars</h2> -->
            </div>
            <div class="flex-grow">
                <h1>${repo.language}</h1>
                <h1 class="flex gap-2 text-xs lg:text-sm xl:text-base leading-relaxed">
                    <p>Created:</p>
                    <p>${formatDate(repo.created_at)}</p>
                </h1>
                <h1 class="flex gap-2 text-xs lg:text-sm xl:text-base leading-relaxed">
                    <p>Updated:</p>
                    <p>${formatDate(repo.updated_at)}</p>
                </h1>
                <h1 class="flex gap-2 text-xs lg:text-sm xl:text-base leading-relaxed">
                    <p>Pushed:</p>
                    <p>${formatDate(repo.pushed_at)}</p>
                </h1>
              <a class="mt-3 text-indigo-500 inline-flex items-center">
                <div class="flex flex-row lg:flex-col justify-between gap-3 lg:border-l-2 border-slate-600 relative p-5">
                <div class="text-xs md:text-sm flex gap-1 lg:gap-2 items-center">
                    <p><span class="material-icons-outlined"><ion-icon name="star-outline"></ion-icon></span></p>
                    <p>${repo.stargazers_count}</p>
                    <h1>Stars</h1>
                </div>
                <div class="text-xs md:text-sm flex gap-1 lg:gap-2 items-center">
                    <p><span class="material-icons-outlined"><i class="fa fa-code-fork" aria-hidden="true"></i></span></p>
                    <p>${repo.forks}</p>
                    <h1>Fork</h1>
                </div>
                <div class="text-xs md:text-sm flex gap-1 lg:gap-2 items-center">
                    <p><span class="material-icons-outlined"><ion-icon name="alert-circle-outline"></ion-icon></span></p>
                    <p>${repo.open_issues}</p>
                    <h1>Issues</h1>
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
