<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Profiles</title>
    <link rel="stylesheet" href="custom.css" />
    <link href="./src/output.css" rel="stylesheet">
    <link rel="stylesheet" href="./src/input.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" /> 
    <script src="app.js" defer></script>
</head>

<body>
    <!-- <form id="form" onsubmit="return formSubmit()">
        <input type="text" id="search" autofocus placeholder="Search a Github User Here" />
    </form> -->

    <section class="text-gray-600 body-font">
        <div class="container px-5 py-24 mx-auto">
          <div class="flex flex-col text-center w-full mb-12">
            <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">Master Cleanse Reliac Heirloom</h1>
            <p class="lg:w-2/3 mx-auto leading-relaxed text-base">Whatever cardigan tote bag tumblr hexagon brooklyn asymmetrical gentrify, subway tile poke farm-to-table. Franzen you probably haven't heard of them man bun deep.</p>
          </div>
          <div class="flex lg:w-2/3 w-full sm:flex-row flex-col mx-auto px-8 sm:space-x-4 sm:space-y-0 space-y-4 sm:px-0 items-end">
              <!-- <label for="full-name" class="leading-7 text-sm text-gray-600">Full Name</label> -->
              <input type="search" class="form-control rounded w-full bg-gray-100 bg-opacity-50 border border-gray-300 focus:border-indigo-500 focus:bg-transparent focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" placeholder="Enter a Github Username.." aria-label="Search" aria-describedby="search-addon" id="username"/>
              <button onclick="viewGitHubProfile()" type="button" class="btn btn-outline-light text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg" data-mdb-ripple-init style="margin-left: 2rem;">View</button>
          </div>
        </div>
      </section>

    <script>
        function viewGitHubProfile() {
            // Get the entered username
            const username = document.getElementById('username').value;
    
            // Make sure a username is provided
            if (!username) {
                alert('Please enter a GitHub username.');
                return;
            }
    
            // Redirect to the profile.html page with the entered username as a query parameter
            window.location.href = `profile.html?username=${username}`;
        }
        // searchBox.addEventListener(
        // "focusout",
        // function() {
        //     viewGitHubProfile()
        // })
    </script>
</body>

</html>
