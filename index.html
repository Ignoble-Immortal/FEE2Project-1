<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Profiles</title>
    <link rel="stylesheet" href="custom.css" />
    <link href="./src/output.css" rel="stylesheet">
    <link rel="stylesheet" href="./src/input.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="favicon-1.png">
</head>

<body class="relative overflow-hidden">
    <video autoplay loop muted class="fixed z-0 inset-0 object-cover w-full h-full" id="video-background">
        <source src="pexels-free-creative-stuff-5649206 (2160p).mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="relative z-10">
    <section class="text-gray-600 body-font">
        <div class="container px-5 py-24 mx-auto">
          <div class="flex flex-col text-center w-full mb-12">
            <h1 class="sm:text-5xl text-3xl font-medium title-font mb-4 text-white">Github Profile Viewer</h1>
            <p class="lg:w-2/3 mx-auto leading-relaxed text-base text-white">Discover my GitHub profile to glimpse into my coding journey, 
                featuring projects, contributions, and collaborations highlighting my
                 tech passion and ongoing learning. Let's connect and explore together!</p>
          </div>
          <div class="flex lg:w-2/3 w-full sm:flex-row flex-col mx-auto px-8 sm:space-x-4 sm:space-y-0 space-y-4 sm:px-0 items-end">
              <input type="search" class="form-control rounded w-full bg-gray-100 bg-opacity-50 border border-gray-300 focus:border-indigo-500 focus:bg-transparent focus:ring-2 focus:ring-indigo-200 text-base outline-none text-black font-bold py-1 px-3 leading-8 transition-colors duration-200 ease-in-out placeholder-black" placeholder="Enter a Github Username" aria-label="Search" aria-describedby="search-addon" id="username"/>
              <button onclick="viewGitHubProfile()" type="button" class="btn btn-outline-light text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg" data-mdb-ripple-init style="margin-left: 2rem;">View</button>
          </div>
        </div>
      </section>
    </div>

    <script>
        function viewGitHubProfile() {
            const username = document.getElementById('username').value;
            if (!username) {
                alert('Please enter a GitHub username.');
                return;
            }
            window.location.href = `profile.html?username=${username}`;
        }
        
    </script>
</body>

</html>
