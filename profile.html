<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Repo</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="custom.css" />
    <link href="./src/output.css" rel="stylesheet">
    <link rel="stylesheet" href="./src/input.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-------Meta Tags - BOOSTING -->
    <meta property="og:title" content="Github Profile Viewer">
    <meta property="og:description" content="View your github stats in one go!">
    <meta property="og:image" content="https://cdn.discordapp.com/attachments/764006962370445352/1209892805535727616/BowlPulp__5_-removebg-preview.png?ex=65e8937b&is=65d61e7b&hm=d99b1a92c5c663afd3971e143ad41bbf7545daaf02f8cd7acd6d53aba652af6f&">
    <meta property="og:site_name" content="Github Profile Viewer">
</head>

<body class="text-white relative">
    <video autoplay loop muted class="fixed z-0 inset-0 object-cover w-full h-full" id="video-background">
        <source src="pink.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="container mx-auto p-5 relative z-10">

        <div class="relative z-10">
            <section class="text-gray-600 body-font">
                <div class="container px-5 py-10 mx-auto">
                  <div class="flex lg:w-2/3 w-full sm:flex-row flex-col mx-auto px-8 sm:space-x-4 sm:space-y-0 space-y-4 sm:px-0 items-end">
                      <input type="search" class="form-control rounded w-full bg-gray-100 bg-opacity-50 border border-gray-300 focus:border-indigo-500 focus:bg-transparent focus:ring-2 focus:ring-indigo-200 text-base outline-none text-black font-bold py-1 px-3 leading-8 transition-colors duration-200 ease-in-out placeholder-black" placeholder="Enter a Github Username" aria-label="Search" aria-describedby="search-addon" id="username"/>
                      <button onclick="viewGitHubProfile()" type="button" class="btn btn-outline-light text-white bg-black bg-opacity-25 bg-blur-2xl rounded-xl shadow-md p-4 border-0 py-2 px-8 focus:outline-none hover:bg-red-700 text-lg" data-mdb-ripple-init style="margin-left: 2rem;">View</button>
                  </div>
                </div>
            </section>
        </div>


        <!-- Profile Section -->
        <div id="profile" class="grid md:grid-cols-2 grid-cols-1 gap-5 xl:grid-cols-3 bg-black bg-opacity-25 bg-blur-2xl rounded-xl shadow-md p-4">
            <!-- Profile Information will be populated dynamically by JavaScript -->
        </div>

        <!-- Repository Section -->
        <section class="text-gray-600 body-font flex p-4 mt-5">
            <div id="repositories" class="flex flex-wrap -m-4">
            </div>
        </section>
    </div>

    <!-- JavaScript Section -->
    <script>
        // Define formatDate function to format date strings
        const formatDate = (dateString) => {
            const date = new Date(dateString);
            return date.toLocaleDateString(); // This will return the date portion in the local date format
        };

        // Fetch username from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('username');

        // Fetch profile data from GitHub API using the username
        fetch(`https://api.github.com/users/${username}`)
            .then(response => response.json())
            .then(profileData => {
                // Populate profile section with profileData
                const profileElement = document.querySelector('#profile');
                profileElement.innerHTML = `
                <div class="flex justify-center items-center rounded-full w-auto">
                    <img class="rounded-full w-3/5" src="${profileData.avatar_url}" alt="">
                </div>
                <div class="grid-cols-1 lg:col-span-2 grid md:grid-cols-2 mt-3">
                    <!-- Profile Details -->
                    <div class="grid gap-px">
                        <div>
                            <h1 class="text-2xl md:text-4xl items-center">${profileData.name}</h1>
                            <a class="flex items-center pt-1 text-lg md:text-xl gap-2" href="${profileData.html_url}">
                                <h2 class="text-black font-bold hover:text-blue-500">${profileData.login}</h2>
                                <h2 class="text-blue-500 hover:text-slate-600"><i class="bi bi-arrow-up-right"></i></h2>
                            </a>
                        </div>
                        <div class="grid gap-px mt-2">
                            <div class="flex items-center">
                                <p>${profileData.bio}</p>
                            </div>
                    </div>
                    <!-- Profile Stats -->
                    <div class="grid gap-1 mt-2">
                        <div class="flex gap-2 lg:text-lg items-center">
                            <h1 class="text-black font-bold text-xl">Repositories:</h1>
                            <h1 class="text-base lg:text-xl">${profileData.public_repos}</h1>
                        </div>
                        <div class="flex gap-2 lg:text-lg items-center">
                            <h2 class="text-black font-bold text-xl">Followers:</h2>
                            <h2 class="text-base lg:text-xl">${profileData.followers}</h2>
                        </div>
                        <div class="flex gap-2 lg:text-lg items-center">
                            <h2 class="text-black font-bold text-xl">Following:</h2>
                            <h2 class="text-base lg:text-xl">${profileData.following}</h2>
                        </div>
                        <div class="flex gap-2 items-center">
                            <p class="text-black font-bold text-xl">Github User Since:</p>
                            <p>${formatDate(profileData.created_at)}</p>
                        </div>
                        <div class="flex gap-2 items-center">
                            <p class="text-black font-bold text-xl">Last Active:</p>
                            <p>${formatDate(profileData.updated_at)}</p>
                        </div>
                    </div>
                `;
            })
            .catch(error => console.error('Error fetching profile data:', error));

        // Fetch repository data from GitHub API using the username
        fetch(`https://api.github.com/users/${username}/repos`)
            .then(response => response.json())
            .then(reposData => {
                // Populate repository section with reposData
                const repositoryElement = document.querySelector('#repositories');
                repositoryElement.innerHTML = '';

                reposData.forEach(repo => {
                    repositoryElement.innerHTML += `
        <div class="p-4 md:w-1/3">
          <div class="flex rounded-lg h-full p-8 flex-col bg-black bg-opacity-25 bg-blur-2xl overflow-hidden">
            <div class="flex items-center mb-3">
                <h2><a class="flex text-xl md:text-3xl text-black font-bold hover:text-blue-500" href="${repo.html_url}" target="_blank" rel="noopener noreferrer">${repo.name}</a></h2>
            </div>
            <div class="flex-grow">
                <p class="flex gap-2 text-xs lg:text-sm xl:text-base leading-relaxed"></p>
                <h1 class="flex gap-2 text-xs lg:text-sm xl:text-base leading-relaxed">
                    <p class="text-black font-bold text-xl">Language: </p>
                    <p class="text-white">${repo.language}</p>
                </h1>
                <h1 class="flex gap-2 text-xs lg:text-sm xl:text-base leading-relaxed">
                    <p class="text-black font-bold text-xl">Description: <span class="text-white font-medium text-base">${repo.description}</span></p>
                </h1>
                <h1 class="flex gap-2 text-xs lg:text-sm xl:text-base leading-relaxed">
                    <p class="text-black font-bold text-xl">Created: </p>
                    <p class="text-white">${formatDate(repo.created_at)}</p>
                </h1>
                <h1 class="flex gap-2 text-xs lg:text-sm xl:text-base leading-relaxed">
                    <p class="text-black font-bold text-xl">Updated: </p>
                    <p class="text-white">${formatDate(repo.updated_at)}</p>
                </h1>
                <h1 class="flex gap-2 text-xs lg:text-sm xl:text-base leading-relaxed">
                    <p class="text-black font-bold text-xl">Pushed: </p>
                    <p class="text-white">${formatDate(repo.pushed_at)}</p>
                </h1>
              <a class="mt-3 text-indigo-500 inline-flex items-center">
                <div class="text-xs md:text-sm flex gap-1 lg:gap-2 items-center">
                    <p><span class="material-icons-outlined"><ion-icon name="star-outline"></ion-icon></span></p>
                    <p class="text-base font-bold">${repo.stargazers_count}</p>
                    <h1 class="text-base font-bold">Stars</h1>
                </div>
                <div class="text-xs md:text-sm flex gap-1 lg:gap-2 items-center">
                    <p><span class="material-icons-outlined"><i class="fa fa-code-fork" aria-hidden="true"></i></span></p>
                    <p class="text-base font-bold">${repo.forks}</p>
                    <h1 class="text-base font-bold">Fork</h1>
                </div>
                <div class="text-xs md:text-sm flex gap-1 lg:gap-2 items-center">
                    <p><span class="material-icons-outlined"><ion-icon name="alert-circle-outline"></ion-icon></span></p>
                    <p class="text-base font-bold">${repo.open_issues}</p>
                    <h1 class="text-base font-bold">Issues</h1>
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
                    `;
                });
            })
            .catch(error => console.error('Error fetching repository data:', error));
        function viewGitHubProfile() {
            const username = document.getElementById('username').value;
            if (!username) {
                alert('Please enter a GitHub username.');
                return;
            }
            window.location.href = `profile.html?username=${username}`;
        }
    </script>
</body>

</html>
